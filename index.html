<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentaga calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

</head>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body fs-6" id="toast-body">
          Default message
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

<body class="d-flex align-items-center justify-content-center">

    <div class="card p-4 shadow-lg bg-white col-11 col-sm-8 col-md-6 col-lg-4">
      <h3 class="heading text-center text-primary mb-4">ðŸ’¸ Percentage Calculator</h3>
  <form action="" id="form">
      <div class="mb-3">
        <label for="total-price" class="form-label">Total Price</label>
        <input type="number" class="form-control" id="total-price" placeholder="Enter total price">
      </div>
  
      <div class="mb-3">
        <label for="discounted-price" class="form-label">Discount %</label>
        <div class="input-group">
          <input type="number" class="form-control" id="discount">
          <span class="input-group-text">%</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="price-after-discount" class="form-label">Price After Discount</label>
        <input type="number" class="form-control" id="price-after-discount" readonly>
      </div>
  
      <div class="mb-3">
        <label for="discounted-price" class="form-label">Discount Price %</label>
        <input type="number" class="form-control" id="discounted-price" readonly>
      </div>
      <div class="d-flex justify-content-between gap-2">
        <button class="btn btn-primary flex-fill" onclick="calculateDiscout()">Calculate</button>
        <button class="btn btn-danger flex-fill" onclick="resetForm()">Reset</button>
      </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
